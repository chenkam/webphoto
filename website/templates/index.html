<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>希希之家-3D - Photo Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='themes.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon">🎨</span>
                <span class="logo-text">3D 画廊</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-page="gallery">
                        <span class="nav-icon">🖼️</span>
                        <span>3D 画廊</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="upload">
                        <span class="nav-icon">📤</span>
                        <span>上传照片</span>
                    </a>
                </li>
                <li class="nav-item photo-count-nav">
                    <span class="count-badge" id="navPhotoCount">0</span>
                    <span class="count-label">张照片</span>
                </li>
                <li class="nav-item">
                    <div class="theme-panel">
                        <span class="theme-label">主题:</span>
                        <button class="theme-btn theme-btn-default active" data-theme="default" title="默认主题">🎨</button>
                        <button class="theme-btn theme-btn-newyear" data-theme="newyear" title="新年主题">🧧</button>
                        <button class="theme-btn theme-btn-birthday" data-theme="birthday" title="生日主题">🎂</button>
                    </div>
                </li>
            </ul>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- 全屏画廊页面 -->
    <section id="galleryPage" class="page active">
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>

        <!-- 空状态 -->
        <div id="emptyMessage" class="empty-message" style="display: none;">
            <div class="empty-icon">📸</div>
            <h3>画廊空空如也</h3>
            <p>上传第一张照片，开启您的艺术之旅</p>
            <button class="btn btn-primary" onclick="switchPage('upload')">
                <span class="nav-icon">📤</span>
                立即上传
            </button>
        </div>

        <!-- 全屏图片展示 -->
        <div id="fullscreenGallery" class="fullscreen-gallery" style="display: none;">
            <!-- 主图片显示 -->
            <div class="fullscreen-image-container">
                <img id="fullscreenImage" src="" alt="" class="fullscreen-image">
            </div>

            <!-- 左右导航箭头 -->
            <button class="nav-arrow nav-arrow-left" id="prevPhotoBtn" title="上一张 (←)">
                <span>‹</span>
            </button>
            <button class="nav-arrow nav-arrow-right" id="nextPhotoBtn" title="下一张 (→)">
                <span>›</span>
            </button>

            <!-- 底部信息栏 -->
            <div class="fullscreen-info">
                <div class="photo-counter">
                    <span id="currentPhotoNum">1</span> / <span id="totalPhotoNum">1</span>
                </div>
                <div class="fullscreen-controls">
                    <button class="control-btn" id="playPauseBtn" title="自动播放">
                        <span>▶</span>
                    </button>
                    <button class="control-btn" id="deletePhotoBtn" title="删除照片">
                        <span>🗑️</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- 上传页面 -->
    <section id="uploadPage" class="page">
        <div class="upload-container">
            <div class="upload-hero">
                <h1>上传照片</h1>
                <p>分享您的精彩瞬间</p>
            </div>

            <div class="upload-card">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-drop-area" id="fileDropArea">
                        <input type="file" id="photoInput" name="photo" accept="image/*" required>
                        <div class="file-drop-content">
                            <div class="upload-icon-large">📁</div>
                            <h3>拖拽照片到这里</h3>
                            <p>或者</p>
                            <label for="photoInput" class="file-label-new">
                                选择照片
                            </label>
                            <p class="file-hint">支持 JPG, PNG, GIF, WEBP（最大 16MB）</p>
                        </div>
                        <div id="filePreview" class="file-preview" style="display: none;">
                            <img id="previewImage" src="" alt="预览">
                            <button type="button" class="remove-preview" id="removePreview">&times;</button>
                        </div>
                    </div>
                    <!---
                    <div class="form-group">
                        <label for="description">
                            <span class="label-icon">💬</span>
                            照片描述（可选）
                        </label>
                        <textarea id="description" name="description" rows="4" placeholder="为这张照片添加一段描述，记录美好瞬间..."></textarea>
                    </div>
                    -->
                    
                    <button type="submit" class="btn btn-primary btn-large" id="uploadBtn">
                        <span class="btn-text">
                            <span class="btn-icon">🚀</span>
                            上传到画廊
                        </span>
                        <span class="loader" style="display: none;"></span>
                    </button>
                </form>
                
                <div id="uploadMessage" class="message"></div>
            </div>
        </div>
    </section>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='theme-controller.js') }}"></script>
</body>
</html>
